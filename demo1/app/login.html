        <title>Login</title>
        <meta name="description" content="">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/bootstrap.css">
        
        <script src="scripts/vendor/modernizr.min.js"></script>
        <style>
            .error{
                display: none;
            }
        </style>
    </head>
    <body>
    <div class="container" style="margin-top:50px">
        
        <div class="navbar">
          <div class="navbar-inner">
            <a class="brand" href="login.html">My cool App</a>
            <ul class="nav">
              <li class="active"><a href="help.html">Help</a></li>
            </ul>
          </div>
        </div>
        
        <div class="hero-unit">
            <h1>My cool App home</h1>
            <h2>Login</h2>
            
            <div class="loginpanel">
                <form action="index.html">
                    <label for="username">User</label>
                    <input type="text" id="username" name="username"/>
                    <span id="errorUser" class="error label label-important">User not valid</span>
                    
                    <label for="password">Password</label>
                    <input type="text" id="password" name="password"/>
                     <span id="errorPassword" class="error label label-important">Password not valid</span>
                    <div>
                        <input class="btn btn-large btn-success" id="btnLogin" type="submit" value="Login"/>
                    </div>
                    
                </form>
            </div>
        </div>

        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
        <![endif]-->

        <!-- Add your site or application content here -->

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="scripts/vendor/jquery.min.js"><\/script>')</script>
        
        

        <script>
        //Fake login validation.
        $(function(){
            $("#btnLogin").click(function(){
                var user = $('#username').val();
                var password = $('#password').val();
                var valid = true;
                if(user.length == 0){
                    $('#errorUser').show();
                    valid = false;
                }

                if(password.length == 0){
                    $('#errorPassword').show();
                    valid = false;
                }

                if(valid){
                    $('#errorUser').hide();
                     $('#errorPassword').hide();
                }
                return valid;

            });
        });

        </script>
    </body>
